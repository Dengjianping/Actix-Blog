<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock title %}</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-grid.css" rel="stylesheet" media="screen">
    <link href="/static//css/clean-blog.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="/static/vendor/jquery/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/vendor/bootstrap/js/bootstrap.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/static/js/clean-blog.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/static/vendor/showdown/showdown.min.js" charset="utf8"></script>
    <script type="text/javascript" src="/static/js/js.cookie-2.2.0.min.js" charset="utf8"></script>
    {% block head %}{% endblock head %}
</head>

<body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
        <a class="navbar-brand mr-1" href="index.html">Dashboard</a>
        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
        </button>

        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% if username %}
        <a class="navbar-brand mr-1" href="#">{{ username }}</a>
        <a class="navbar-brand mr-1" href="/admin/logout/">Logout</a>
        {% endif %}
    </nav>

    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="sidebar navbar-nav" style="width: 160px !important;">
        <li class="nav-item active">
            <a class="nav-link" href="/admin/dashboard/">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/all_post/">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>All Posts</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/write_post/">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Write Post</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
            <i class="fas fa-fw fa-table"></i>
            <span>Modify Post</span></a>
        </li>
        </ul>
        {% block content %}{% endblock content %}
    </div>
    

    <!-- Sticky Footer -->
    <footer class="sticky-footer" style="width: calc(100% - 160px);height: 50px;;padding-top: 2px;padding-bottom: 2px;">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
            <span>Copyright @ Jamie's Website 2018</span>
            </div>
        </div>
    </footer>
</body>
</html>
